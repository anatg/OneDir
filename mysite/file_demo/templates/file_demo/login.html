{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

  <form method="POST" action="{% url 'app_login' %}" style="float:left;">
        {% csrf_token %}
        <input type="text" name="username" style="width: 150px" placeholder="username" />
        <input type="password" name="password" style="width: 150px" placeholder="password" />
        <button action="submit">Submit</button>
    </form>

{% endblock %}
